<div *ngIf="show_pop_up" class="pop-up">
  <h4>Breakfast</h4>
  <app-meal
    *ngFor="let meal of specific_meals"
    [calories]="meal.calories"
    [type]="meal.name"
    [ingredients]="meal.info"
    [completed]="false"
  ></app-meal>
</div>

<div class="kitchen-body" style="margin-top: 0%; margin-bottom: 0%">
  <div class="info-box">
    <h1 class="info-box-item">{{ calories }}<span>&nbsp;kcal</span></h1>
    <app-percentage-bar
      [completed]="calories"
      [goal]="2100"
      bar_color="#FED483"
    ></app-percentage-bar>
    <app-info-icons
      class="info-box-item icons"
      label_1="protein"
      label_2="carbohydrates"
      label_3="fat"
      [value_1]="protein + ' grams'"
      [value_2]="carbs + ' grams'"
      [value_3]="fat + ' grams'"
    ></app-info-icons>
    <div class="meals">
      <app-meal
        *ngFor="let meal of meals"
        (completed_pressed)="addMeal($event)"
        [calories]="meal.calories"
        [type]="meal.type"
        [ingredients]="meal.ingredients"
        [completed]="meal.completed"
      ></app-meal>
      <div class="add-meal"><p>+ Add meal</p></div>
    </div>
  </div>
</div>
