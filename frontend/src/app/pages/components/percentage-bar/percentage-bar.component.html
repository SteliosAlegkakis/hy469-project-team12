<div class="percentage-container">
    <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          [ngStyle]="{'width.%' : percentage, 'background-color' : bar_color}"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <p></p>
        </div>
    </div>
    <div class="info">
        <p>{{percentage}} % completed</p>
        <div>
            <p>goal : {{goal}}</p>
        </div>
    </div>
</div>
